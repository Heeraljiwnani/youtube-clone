<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position practice </title>
</head>
<style>
    .div-1{
        background-color: aqua;
        height: 200px;
        width: 200px;
        position: static;
    }
    .div-2{
        background-color: lightpink;
        height: 200px;
        width: 200px;
    }
    .header{
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
    }
    body{
        height: 3000px;
        padding-top: 60px;
    }
</style>
<body>
    <div class="header">header</div>
    <div class="div-1">div1 </div>
    <div class="div-2">div 2 </div>
</body>
</html>
